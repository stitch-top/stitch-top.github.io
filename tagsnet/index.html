  var color = d3.scaleOrdinal(d3.schemeCategory20);
  var w = document.getElementById('svgnet').parentNode.clientWidth-20;
  var h = document.getElementById('svgnet').parentNode.clientHeight;

      .force("charge", d3.forceManyBody().strength(-180).distanceMin(50).distanceMax(250).theta(1))
      //.force("charge", d3.forceManyBody().distanceMax(2000))
      .force("center", d3.forceCenter(w / 2 - 10, (w + h) / 2 ));
  var graph = sss;
  var link = svg.append("g")
      .attr("class", "links")
    .selectAll("line")
    .data(graph.links)
    .enter().append("line")
      .attr("stroke-width", function(d) { return Math.sqrt(d.value); });
  var node = svg.append("g")
      .attr("class", "nodes")
    .selectAll("g")
    .data(graph.nodes)
    .enter().append("g")
  var circles = node.append("circle")
      .attr("r", function(d) { 
      if(d.group>=100) return d.group/100*(10.00/48.00)+2; //取整
      else return d.group+2;
    })
      .attr("fill",  function(d) { 
      if(d.group>=100) return '#ff4081';
      else return '#3f51b5';
    })
      .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended));
  var lables = node.append("text")
      .html(function(d) {
    if(d.group>=100) {
      var p = d.group/100*(10.00/48.00)+10;
      return "<a style='font-size:"+p+"px;font-weight:600;' href='/categories/"
      +d.id.replace("_","-")+"'>"+d.id+"</a>";
    }else{
      var q = d.group+10;
      return "<a style='font-size:"+q+"px;font-weight:600;' href='/tags/"+d.id+"'>"+d.id+"</a>";
      }
      })
      .attr('x', function(d) { 
      if(d.group>=100) return d.group/100*(10.00/48.00)+5; //取整
      else return d.group+3;
    })
      .attr('y',function(d) { 
      if(d.group>=100) return d.group/100*(3.00/48.00)+5; //取整
      else return 5;
    });
  node.append("title")
      .text(function(d) { return d.id; });
  simulation
      .nodes(graph.nodes)
      .on("tick", ticked);
  simulation.force("link")
      .links(graph.links);
  function ticked() {
    link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });
    node
        .attr("transform", function(d) {
          return "translate(" + d.x + "," + d.y + ")";
        })
  }
function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}
function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}
function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}
}
drawNet(data);
</script>

    <div>
      <span id="timeDate">载入天数...</span>
      <span id="times">载入时分秒...</span>
      <script>
      var now = new Date();
      function createtime(){
          var grt= new Date("01/01/2021 00:00:00");   //此处修改你的建站时间或者网站上线时间
          now.setTime(now.getTime()+250);
          days = (now - grt ) / 1000 / 60 / 60 / 24;
          dnum = Math.floor(days);
          hours = (now - grt ) / 1000 / 60 / 60 - (24 * dnum);
          hnum = Math.floor(hours);
          if(String(hnum).length ==1 ){
              hnum = "0" + hnum;
          }
          minutes = (now - grt ) / 1000 /60 - (24 * 60 * dnum) - (60 * hnum);
          mnum = Math.floor(minutes);
          if(String(mnum).length ==1 ){
                    mnum = "0" + mnum;
          }
          seconds = (now - grt ) / 1000 - (24 * 60 * 60 * dnum) - (60 * 60 * hnum) - (60 * mnum);
          snum = Math.round(seconds);
          if(String(snum).length ==1 ){
                    snum = "0" + snum;
          }
          document.getElementById("timeDate").innerHTML = "本站已安全运行&nbsp"+dnum+"&nbsp天";
          document.getElementById("times").innerHTML = hnum + "&nbsp小时&nbsp" + mnum + "&nbsp分&nbsp" + snum + "&nbsp秒";
      }
      setInterval("createtime()", 250);
      </script>
